    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    <script>
        // Carousel Initialization
        $(document).ready(function(){
            $('.carousel').slick({
                dots: true,
                autoplay: true,
                autoplaySpeed: 3000
            });

            // Real-time Validations
            $('#fullName').on('input', validateName);
            $('#regNumber').on('input', validateRegNumber);
            $('#email').on('input', validateEmail);
            $('#password').on('input', validatePassword);
            $('#confirmPassword').on('input', validatePasswordMatch);

            // Form Submission
            $('#registrationForm').submit(function(e) {
                e.preventDefault();
                if (validateForm()) {
                    alert('Form submitted successfully!');
                }
            });
        });

        // Validation Functions
        function validateName() {
            const isValid = /^[A-Za-z]{2,}(?: [A-Za-z]{2,})+$/.test($('#fullName').val());
            toggleError('#nameError', !isValid);
            return isValid;
        }

        function validateRegNumber() {
            const isValid = /^BCS-\d{2}-\d{4}-\d{4}$/.test($('#regNumber').val());
            toggleError('#regError', !isValid);
            return isValid;
        }

        function validateEmail() {
            const isValid = /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test($('#email').val());
            toggleError('#emailError', !isValid);
            return isValid;
        }

        function validatePassword() {
            const pass = $('#password').val();
            const checks = {
                length: pass.length >= 8,
                uppercase: /[A-Z]/.test(pass),
                lowercase: /[a-z]/.test(pass),
                number: /\d/.test(pass),
                special: /[!@#$%^&*]/.test(pass)
            };

            Object.keys(checks).forEach(key => {
                $(`#${key}`).toggleClass('valid', checks[key]).toggleClass('invalid', !checks[key]);
            });

            return Object.values(checks).every(Boolean);
        }

        function validatePasswordMatch() {
            const isValid = $('#password').val() === $('#confirmPassword').val();
            toggleError('#passError', !isValid);
            return isValid;
        }

        function validateForm() {
            return [
                validateName(),
                validateRegNumber(),
                validateEmail(),
                validatePassword(),
                validatePasswordMatch(),
                $('#region').val() !== '',
                $('#district').val() !== '',
                $('#gender').val() !== ''
            ].every(Boolean);
        }

        function toggleError(selector, show) {
            $(selector).toggle(show);
        }
    </script>

      <script>
$(document).ready(function() {
    $("#registrationForm").submit(function(e) {
        e.preventDefault(); // Prevent form from reloading the page

        if (!validateForm()) {
            alert("Please correct the errors in the form.");
            return;
        }

        let formData = {
            fullName: $("#fullName").val(),
            regNumber: $("#regNumber").val(),
            gender: $("#gender").val(),
            region: $("#region").val(),
            district: $("#district").val(),
            email: $("#email").val(),
            password: $("#password").val(),
        };

        $.ajax({
            type: "POST",
            url: "process_registration.php",
            data: formData,
            dataType: "json",
            success: function(response) {
                if (response.status === "success") {
                    alert(response.message);
                    $("#registrationForm")[0].reset(); // Clear form after submission
                } else {
                    alert("Error: " + response.message);
                }
            },
            error: function() {
                alert("An error occurred. Please try again.");
            }
        });
    });
});
</script>
